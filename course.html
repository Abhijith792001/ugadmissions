<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Process Diagram</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    body {
      margin: 0;
      padding: 50px 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
    }

    .process-container {
      display: flex;
      align-items: center;
      gap: 0;
      width: 100%;
      max-width: 1100px;
      position: relative;
    }

    .step {
      flex: 1;
      text-align: center;
      position: relative;
    }

    .step::before {
      content: '';
      position: absolute;
      top: 32px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #e0e0e0;
      z-index: 1;
    }

    .step:first-child::before {
      left: 50%;
      width: 50%;
    }

    .step:last-child::before {
      width: 50%;
    }

    .step-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      z-index: 2;
      position: relative;
      transition: all 0.3s ease;
    }

    .step.active .step-icon {
      background-color: #b1133b;
      border-color: #b1133b;
    }

    .step.active .step-icon svg {
      color: white;
    }

    .step-label {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    .step-icon svg {
      width: 20px;
      height: 20px;
      color: #b1133b;
    }

    /* Responsive for tablets */
    @media (max-width: 768px) {
      .process-container {
        flex-direction: column;
        gap: 20px;
        padding: 20px 10px;
      }

      .step {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding-left: 10px;
      }

      .step::before {
        content: none; /* Hide horizontal line */
      }

      .step-icon {
        width: 32px;
        height: 32px;
        margin: 0;
        margin-right: 10px;
      }

      .step-label {
        font-size: 14px;
        text-align: left;
      }
    }

    /* Responsive for mobile phones */
    @media (max-width: 480px) {
      .step-icon {
        width: 28px;
        height: 28px;
      }

      .step-label {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="process-container">
    <div class="step active">
      <div class="step-icon"><i data-lucide="mail"></i></div>
      <div class="step-label">Register</div>
    </div>
    <div class="step">
      <div class="step-icon"><i data-lucide="info"></i></div>
      <div class="step-label">Personal Info</div>
    </div>
    <div class="step">
      <div class="step-icon"><i data-lucide="file-text"></i></div>
      <div class="step-label">Application</div>
    </div>
    <div class="step">
      <div class="step-icon"><i data-lucide="credit-card"></i></div>
      <div class="step-label">Payment</div>
    </div>
    <div class="step">
      <div class="step-icon"><i data-lucide="book-open"></i></div>
      <div class="step-label">Academics</div>
    </div>
    <div class="step">
      <div class="step-icon"><i data-lucide="upload"></i></div>
      <div class="step-label">Documents</div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>

</body>
</html>
